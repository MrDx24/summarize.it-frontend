<!-- <p>my-summarizer works!</p> -->
<div class="container main-container ">
  <form class="formGroup" [formGroup]="mainForm">
    <div class="row ">
      <div class="col-lg-6 ">
        <h3 class="text-design">
          <i class="fa fa-link icon"></i>
          Summarization from Text
        </h3>
      </div>
      <div *ngIf="success" class="col-lg-6 ">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="fa fa-check-circle icon"></i>Success! Summary generated successfully.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div *ngIf="error_not" class="col-lg-6 ">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fa fa-times icon"></i>Error! Please try again later.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row  justify-content-center ">

      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4  ">
        <h4 class="input_heading">
          <i class="fa fa-bars icon" aria-hidden="true"></i>
            Input:
        </h4>
        <textarea class="form-control summarystr" type="text" name="ogstr" formControlName="ogstr" placeholder="Enter the text for summarization">
        </textarea>
        <div class="text-danger " *ngIf="ogstr && ogstr.invalid && (ogstr.dirty || ogstr.touched)" >
          <i class="fa fa-times-circle icon" aria-hidden="true" ></i>Please enter text data for summarization
        </div>
        <br>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 btn-align ">
        <div>
          <button [disabled]="mainForm.invalid" class="btn btn-outline-success btn-sh btn-item" (click)="summary()"
          [ngStyle]="{cursor: mainForm.invalid ? 'no-drop':'pointer'}"  >
            <i class="fa fa-play icon"></i>
            Summarize
          </button>
          <span *ngIf="flag" class="fa fa-spinner fa-pulse fa-2x fa-fw" style="vertical-align: middle; margin-left: 2px; color: rgb(12, 143, 19);"></span>
          </div>
        <br>
        <div *ngIf="data" >
          <button [disabled]="mainForm.invalid" class="btn btn-outline-danger btn-sh btn-item" (click)="download()"
          [ngStyle]="{cursor: mainForm.invalid ? 'no-drop':'pointer'}"  >
            <i class="fa fa-file-pdf icon"></i>
            Save as PDF
          </button>
        </div>
        <br>
        <br>

      </div>

      <div *ngIf="data" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 ">
        <h4 class="input_heading">
          <i class="fa fa-bars icon" aria-hidden="true"></i>
            Output summary:
            <span style="color: rgb(15, 146, 15);">Time: {{tot_time}}</span>
        </h4>
        <textarea class="form-control summarystr" [value]="data" name="smstrUrl" id="test" readonly></textarea>
        <br>
      </div>

    </div>

  </form>

</div>
